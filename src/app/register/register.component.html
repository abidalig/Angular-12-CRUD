<h1>Register here</h1>

<div class="alert alert-warning alert-dismissible fade show" *ngIf= "show" role="alert">
    <strong>succes!</strong> You are successfully registered.
    <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div> 
  
  
  <form [formGroup] ="registerForm" (ngSubmit)="registerHotel()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name" name="name" class="form-control" >
        <div id="emailHelp" class="form-text">What is the hotel name.</div>
      </div>
  
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" formControlName="email" name="email" class="form-control" >
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
    
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" formControlName="password"  class="form-control" >
          <div id="emailHelp" class="form-text">please enter a strong password.</div>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

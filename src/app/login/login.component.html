<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/user-1024.png" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form [formGroup] ="loginForm" (ngSubmit)="login()">
        <input type="text" id="login" class="fadeIn second" name="name"formControlName="name" placeholder="enter name">
        <input type="text" id="password" class="fadeIn third" name="password" formControlName="password" placeholder="enter password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>

<h1>Restaurant List</h1>
<table class="table"> <thead>
    <tr>
        <th>#</th>
        <th>name</th>
        <th>address</th>
        <th>email</th>
        <th>operation</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let i of newData">
        <th scope="row">{{i.id}}</th>
        <td>{{i.name}}</td>
        <td>{{i.address}}</td>
        <td>{{i.email}}</td>
        <td style="padding-left: 40px;"> <i  (click)="deleteData(i.id)" class="fa fa-trash" aria-hidden="true" style="color: red;"></i>
        <a routerLink="update/{{i.id}}"><i   class="fa fa-edit" aria-hidden="true" style="color: blue;"></i></a>
        </td>
        
    </tr>
</tbody>
</table>

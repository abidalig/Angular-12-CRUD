<h1>Edit Restaurant</h1>


<div class="alert alert-warning alert-dismissible fade show" *ngIf= "show" role="alert">
  <strong>succes!</strong> Your data has been updated.
  <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

</div> 


<form [formGroup] ="editHotelForm" (ngSubmit)="updateHotel()" >
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" formControlName="name" name="name" class="form-control">
      <div id="emailHelp" class="form-text">What is the hotel name.</div>
    </div>

    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" formControlName="address"  class="form-control" >
        <div id="emailHelp" class="form-text">please enter hotel name starting with Capital letter.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" name="email" class="form-control" >
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
    
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
